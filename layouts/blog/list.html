<!DOCTYPE HTML>
{{ "<!--" | safeHTML}}
  Stellar by HTML5 UP
  html5up.net | @ajlkn

{{ "-->" | safeHTML }}
<html>
  <head>
    {{ partial "head.html" . }}
  </head>
  <body>

    <!-- Wrapper -->
      <div id="wrapper">
        <!-- Header -->
          {{ partial "header.html" . }}

        <!-- Main -->
          <div id="main">
            <ul>
              {{ range (where .Pages "Section" "blog") }}
              <li>
                <a href="{{ .RelPermalink }}">
                  {{ .Title }}
                </a>
              </li>
              {{ end }}
            </ul>
          </div>
        <!-- Footer -->
          {{ partial "footer.html" . }}

      </div>

    <!-- Scripts -->
      {{ partial "scripts.html" . }}
      {{- partial "footer_custom.html" . }}
  </body>
</html>
