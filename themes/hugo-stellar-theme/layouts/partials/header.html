<header id="header" class="alt">
  {{ if .Site.Params.header.image }}
    <a href="/{{ .Site.Params.baseurl }}" class="logo"><img src="/{{ .Site.Params.header.image }}" alt="" /></a>
  {{ end }}
  <h1>{{ .Site.Params.header.title }}</h1>
  <p> {{ .Site.Params.header.description | markdownify}}
  </p>
</header>
