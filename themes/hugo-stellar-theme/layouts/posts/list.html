{{ "-->" | safeHTML }}
<html>
  <head>
    {{ partial "head.html" . }}
  </head>
  <body>

    <!-- Wrapper -->
      <div id="wrapper">
        <!-- Header -->
          {{ partial "header.html" . }}

          <div class="post--list">
            {{ range (where .Pages "Section" "posts") }}
            {{ partial "post-card.html" . }}              
            {{ end }}
          </div>

          <!-- Footer -->
          {{ partial "footer.html" . }}

      </div>

    <!-- Scripts -->
      {{ partial "scripts.html" . }}
      {{- partial "footer_custom.html" . }}
  </body>
</html>
