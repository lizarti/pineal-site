{{ "-->" | safeHTML }}
<html>

  <head>
    {{ partial "head.html" . }}
  </head>

  <body>

    <!-- Wrapper -->
    <div id="wrapper">

      <!-- Header -->
      {{ partial "header.html" . }}

      <!-- Main -->
      <div id="main">

        <div class="post--wrapper">

          <header>
            <h2 class="post--title">{{ .Title }}</h2>
          </header>
          <p class="date">Publicado em {{ .Date.Format "02/01/2006"  }}</p>
          <article class="content">
            {{ .Content }}
          </article>

        </div>
      </div>
      <!-- Footer -->
        {{ partial "footer.html" . }}

    </div>

    <!-- Scripts -->
    {{ partial "scripts.html" . }}
    {{- partial "footer_custom.html" . }}
  </body>

</html>
