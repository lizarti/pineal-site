{{ "-->" | safeHTML }}
<html>

  <head>
    {{ partial "head.html" . }}
  </head>

  <body>

    <!-- Wrapper -->
    <div id="wrapper">

      <!-- Header -->
      {{ partial "header.html" . }}

      <!-- Main -->
      <div id="main">

        <header class="major">
          <h2>{{ .Title }}</h2>
        </header>
        <p class="date">{{ .Date }}</p>
        <p class="description">{{ .Params.description }}</p>
        <article class="content">
          {{ .Content | markdownify }}
        </article>
      </div>
      <!-- Footer -->
        {{ partial "footer.html" . }}

    </div>

    <!-- Scripts -->
    {{ partial "scripts.html" . }}
    {{- partial "footer_custom.html" . }}
  </body>

</html>
